<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>

<body>

<nav th:replace="~{fragments :: page-header}"></nav>
<div class="container body-content g-col-8 text-white text-bg-secondary mt-3">

        <h1>New Customer Created Successfully</h1>

        <table class="container body-content">
                        <thead>
                        <tr>

                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                                <th>Address</th>
                                <th>City</th>
                                <th>Zip Code</th>
                                <th>Action
                                        <h3>Need Edit?</h3>
                                </th>

                        </tr>
                        </thead>

                        <tbody>

                        <ul>
                                <tr th:each="customer : ${customers}">
                                        <th:block>
                                                <td th:text="${customer.id}">ID</td>

                                                <td th:text="${customer.firstName}">Name</td>
                                                <td th:text="${customer.lastName}"></td>
                                                <td th:text="${customer.contactEmail}"></td>
                                                <td th:text="${customer.phoneNumber}"></td>
                                                <td th:text="${customer.address}"></td>
                                                <td th:text="${customer.city}"></td>
                                                <td th:text="${customer.zipCode}"></td>
                                                <td>
                                                        <button class="btn btn-danger"> <a th:href="@{/customers/edit}" >Yes </a></button>
                                                        <button class="btn btn-info"> <a th:href="@{/customers/list}" >No</a></button>
                                                </td>
                                        </th:block>
                                </tr>
                        </ul>
                        </tbody>
                </table>


        <div>
                <footer th:replace="~{fragments :: page-footer}"></footer>

        </div>
</div>

</body>
</html>
