<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body class="container body-content">
<!--<body>-->

<nav th:replace="~{fragments :: page-header}"></nav>
<div class="container-fluid d-flex body-content align-items-center g-col-8 text-white text-bg-secondary mt-3">

    <div class="container">
        <h2>Create New Customer</h2>
            <label>Gender:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option1">
            <label class="form-check-label" for="inlineRadio2">Female</label>
        </div><div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option1">
        <label class="form-check-label" for="inlineRadio3">Other</label>
    </div>
        <div class="row mb-3">
            <div class="col">
                <form method="post" class="mt-50">
                    <div class="form-group">
                        <label th:for="firstName">First name
                            <input type="text" class="form-control" th:field="${customer.firstName}">
                        </label>
                        <p class="error" th:errors="${customer.firstName}"></p>
                    </div>
                    <div class="form-group">
                        <label th:for="lastName">Last name
                            <input class="form-control" th:field="${customer.lastName}">
                        </label>
                        <p class="error" th:errors="${customer.lastName}"></p>
                    </div>
                    <div class="form-group">
                        <label th:for="contactEmail">Contact Email
                            <input class="form-control" th:field="${customer.contactEmail}">
                        </label>
                        <p class="error" th:errors="${customer.contactEmail}"></p>
                    </div>
                    <div class="form-group">
                        <label th:for="phoneNumber">Phone Number
                            <input class="form-control" th:field="${customer.phoneNumber}">
                        </label>
                        <p class="error" th:errors="${customer.phoneNumber}"></p>
                    </div>

                    <div class="form-group">
                        <label th:for="address">Address
                            <input class="form-control" th:field="${customer.address}">
                        </label>
                        <p class="error" th:errors="${customer.address}"></p>
                    </div>
                    <div class="form-group">
                        <label th:for="city">City
                            <input class="form-control" th:field="${customer.city}">
                        </label>
                        <p class="error" th:errors="${customer.city}"></p>
                    </div>

                    <div class="form-group">
                        <label th:for="zipCode">Zip Code
                            <input class="form-control" th:field="${customer.zipCode}">
                        </label>
                        <p class="error" th:errors="${customer.zipCode}"></p>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-info rounded-pill"><a class="text-decoration-none" th:href="@{'/customers/'}">Cancel</a></button>
                        <button class="btn btn-success g-3 text-white rounded-pill" type="submit">Save</button>


                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div>
    <footer th:replace="~{fragments :: page-footer}"></footer>

</div>
</body>
</html>
