<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<h1>Contact Page</h1>
<form>

    <div class="form-group">
        <label th:for="contactEmail">Contact Email
            <input class="form-control" th:field="${customer.contactEmail}">
        </label>
        <p class="error" th:errors="${customer.contactEmail}"></p>
    </div>
</form>

</body>
</html>
