<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body class="container body-content">

<nav th:replace="~{fragments :: page-header}"></nav>

<h3>Re-set Password</h3>
<div th:fragment="register" class="container body-content g-col-8 text-white text-bg-secondary">

    <div class="container flex">
        <form method="post" class="mt-75">
            <div class="form-group">
                <label th:for="username">Username | Email
                    <input class="form-control" th:field="${loginFormDTO.username}">
                </label>
                <p class="error" th:errors="${loginFormDTO.username}"></p>
            </div>
            <div class="col-12">
                <button class="btn btn-info"><a th:href="@{'/login'}">Cancel</a></button>
                <button class="btn btn-success g-3 text-white" type="submit"><a th:href="@{/reset}">Continue</a></button>
            </div>


        </form>
    </div>
</div>
</body>
</html>
